<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pacman Demo</title>
    <link rel="stylesheet" href="pacman.css">
    <script src="pacman.js"></script>
</head>
<body>
    <div id=container>
        <h1 id="complete">Level Complete</h1>
        <div id="world"><!-- this will be populated by showWorld --></div>
        <div id="pacman"><!-- this will be populated by showPacman --></div>
        <div id="fruit"><!-- this will be populated by showFruit --></div>
    </div>
    <div class="fruits-eaten">
        <img id="cherry" src="images/cherries.png" alt="cherries">
        <img id="strawberry" src="images/strawberry.png" alt="strawberry">
        <img id="orange" src="images/orange.png" alt="orange">
        <img id="apple" src="images/apple.png" alt="apple">
        <img id="banana" src="images/banana.png" alt="banana">
    </div>
    <div id="score">0</div>
</body>
<script>
    showWorld();
    showPacman();
    showFruit();
</script>

</html>
